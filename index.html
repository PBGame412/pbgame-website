<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tło strony z czarno-czerwonym gradientem i rozmyciem */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #111111, #ff0000); /* Czarno-czerwony gradient */
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 100vh; /* Zajmuje całą wysokość ekranu */
        }

        /* Tło rozmyte - z mniejszym rozmyciem */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #111111, #ff0000);
            filter: blur(10px); /* Zmniejszone rozmycie */
            z-index: -1;
        }

        /* Nagłówek */
        header {
            background-color: #e53935;
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 15px;
            background-image: linear-gradient(to right, #c62828, #f44336);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
            position: relative;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        /* Pasek nawigacyjny */
        nav {
            margin: 10px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
        }

        nav a {
            color: #ff3333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        /* Sekcja "Kanał PBGame" */
        .main-content {
            background-color: rgba(0, 0, 0, 0.8); /* Ciemne tło z przezroczystością */
            width: 70%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 1.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        /* Przesunięcie zdjęcia w lewo */
        .image-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        /* Przycisk YouTube */
        .youtube-button {
            background-color: #5c0f14;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 2s;
        }

        .youtube-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        /* Sekcja "O mnie" */
        .contact-info {
            margin-top: 20px;
            background-color: #ff4444; /* Zmieniony kolor na czerwony */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            word-wrap: break-word; /* Zapobiega wychodzeniu tekstu */
            overflow-wrap: break-word; /* Alternatywna metoda zawijania słów */
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }

        footer a {
            color: #ff3333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        /* Stylizacja dla przycisków logowania i rejestracji w prawym górnym rogu */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .auth-button {
            background-color: #ff3333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background-color: #ff6666;
        }

        /* Animacja - efekt przesunięcia */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stylizacja dla urządzeń mobilnych */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .main-content h2 {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                font-size: 18px;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }

            .youtube-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }

            .auth-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            /* Poprawka na mobilne, aby tekst nie wychodził poza kontener */
            .main-content, .contact-info {
                padding: 20px;
                word-wrap: break-word;
                overflow-wrap: break-word;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            .main-content h2 {
                font-size: 20px;
            }

            .youtube-button {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Tło w stylu influencerowym -->
    <div class="background"></div>

    <!-- Nagłówek strony -->
    <header>
        <h1>Strona PBGame</h1>
    </header>

    <!-- Pasek nawigacyjny -->
    <nav>
        <a href="#" id="aboutLink">O mnie</a>
    </nav>

    <!-- Sekcja logowania i rejestracji w prawym górnym rogu -->
    <div class="auth-buttons">
        <button class="auth-button">Rejestracja</button>
        <button class="auth-button">Logowanie</button>
    </div>

    <!-- Główna zawartość strony -->
    <div class="main-content">
        <h2>Kanał PBGame</h2>

        <!-- Przesunięcie zdjęcia w lewo -->
        <div class="image-container">
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek YouTube">
        </div>

        <!-- Zaktualizowany przycisk z linkiem do YouTube -->
        <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">
            <button class="youtube-button">Kliknij tutaj, aby przejść do mojego kanału YouTube</button>
        </a>
    </div>

    <!-- Sekcja "O mnie" -->
    <div class="contact-info">
        <h3>Witam, mam na imię Przemysław i prowadzę kanał YouTube pod nickiem PBGame!</h3>
        <p>Na moim kanale znajdziesz gry, poradniki i nie tylko!</p>
    </div>

    <!-- Stopka z linkiem do strony -->
    <footer>
        <p>&copy; 2025 Strona PBGame</p>
    </footer>

    <!-- Skrypt JavaScript do pokazania sekcji "O mnie" -->
    <script>
        const aboutLink = document.querySelector("#aboutLink");
        const contactInfo = document.querySelector(".contact-info");

        aboutLink.addEventListener("click", function(event) {
            event.preventDefault(); // Zatrzymanie domyślnego działania linku

            if (contactInfo.style.display === "block") {
                contactInfo.style.opacity = 0;
                contactInfo.style.transform = "translateY(20px)";
                setTimeout(() => {
                    contactInfo.style.display = "none";
                }, 500); // Czekaj na zakończenie animacji
            } else {
                contactInfo.style.display = "block";
                setTimeout(() => {
                    contactInfo.style.opacity = 1;
                    contactInfo.style.transform = "translateY(0)";
                }, 10); // Małe opóźnienie przed rozpoczęciem animacji
            }
        });
    </script>
</body>
</html>
