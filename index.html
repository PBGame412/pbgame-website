<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Nagrywkowa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tło strony */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2a2a2a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Nagłówek */
        header {
            background-color: #3e0e12;
            width: 100%;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #5c0f14, #3e0e12);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        /* Pasek nawigacyjny */
        nav {
            margin: 10px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
        }

        nav a {
            color: #ff3333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        /* Główna sekcja */
        .main-content {
            background-color: #3a2a2a;
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 1.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff3333;
        }

        /* Przesunięcie zdjęcia w lewo */
        .image-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        /* Przycisk YouTube */
        .youtube-button {
            background-color: #5c0f14;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 2s;
        }

        .youtube-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        /* Przyciski logowania i rejestracji */
        .auth-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-button {
            background-color: #ff3333;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background-color: #ff6666;
        }

        /* Sekcja "O mnie" */
        .contact-info, .info-column {
            margin-top: 20px;
            background-color: #4e1e22;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        /* Przycisk "Więcej informacji" */
        .info-button {
            background-color: #4e1e22;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .info-button:hover {
            background-color: #ff3333;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }

        footer a {
            color: #ff3333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #ff6666;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Strona Nagrywkowa</h1>
    </header>

    <nav>
        <a href="#">O mnie</a>
    </nav>

    <div class="main-content">
        <h2>Kanał PBGame</h2>

        <div class="image-container">
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek YouTube">
        </div>
        
        <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">
            <button class="youtube-button">Przejdź do mojego kanału YouTube</button>
        </a>

        <div class="auth-buttons">
            <button class="auth-button">Rejestracja</button>
            <button class="auth-button">Logowanie</button>
        </div>

        <button class="info-button">Więcej informacji</button>
        <div class="info-column">
            <p>Jestem pasjonatem gier i tworzę treści na YouTube! Dołącz do mojej społeczności.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Strona Nagrywkowa</p>
    </footer>

    <script>
        document.querySelector(".info-button").addEventListener("click", function() {
            const infoColumn = document.querySelector(".info-column");
            infoColumn.style.display = infoColumn.style.display === "block" ? "none" : "block";
            setTimeout(() => {
                infoColumn.style.opacity = infoColumn.style.display === "block" ? 1 : 0;
                infoColumn.style.transform = infoColumn.style.display === "block" ? "translateY(0)" : "translateY(20px)";
            }, 10);
        });
    </script>
</body>
</html>
