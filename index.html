<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Nagrywkowa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tło strony */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2a2a2a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Nagłówek */
        header {
            background-color: #3e0e12;
            width: 100%;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #5c0f14, #3e0e12);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        /* Sekcja licznika subskrybentów */
        .subscriber-counter {
            font-size: 24px;
            font-weight: bold;
            background: #ff3333;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        /* Sekcja najnowszego filmu */
        .latest-video {
            margin-top: 20px;
            text-align: center;
        }

        .latest-video iframe {
            width: 560px;
            height: 315px;
            border-radius: 10px;
        }

        /* Pasek nawigacyjny */
        nav {
            margin: 10px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
        }

        nav a {
            color: #ff3333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        /* Przyciski */
        .youtube-button {
            background-color: #5c0f14;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .youtube-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        /* Stopka */
        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }

        footer a {
            color: #ff3333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #ff6666;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Strona Nagrywkowa</h1>
    </header>

    <!-- Sekcja licznika subskrybentów -->
    <div class="subscriber-counter">
        Liczba subskrybentów: <span id="subscriber-count">1000</span>
    </div>

    <!-- Sekcja najnowszego filmu -->
    <div class="latest-video">
        <h2>Najnowszy film:</h2>
        <iframe src="https://www.youtube.com/embed/1BwM86RXr_o" allowfullscreen></iframe>
    </div>

    <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">
        <button class="youtube-button">Kliknij tutaj, aby przejść do mojego kanału YouTube</button>
    </a>

    <footer>
        <p>&copy; 2025 Strona Nagrywkowa</p>
    </footer>

    <script>
        // Licznik subskrybentów (symulacja)
        let subs = 1000;
        function updateSubs() {
            subs += Math.floor(Math.random() * 5);
            document.getElementById("subscriber-count").textContent = subs;
        }
        setInterval(updateSubs, 3000);
    </script>
</body>
</html>
