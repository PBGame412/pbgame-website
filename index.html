<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tło strony */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #212121, #bb2d3b);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Nagłówek */
        header {
            background-color: #e53935;
            width: 100%;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #c62828, #f44336);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        /* Pasek nawigacyjny */
        nav {
            margin: 10px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff5722;
            text-decoration: underline;
        }

        /* Główna sekcja */
        .main-content {
            background-color: #424242;
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 1.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff5722;
        }

        /* Przesunięcie zdjęcia w lewo */
        .image-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        /* Przycisk YouTube */
        .youtube-button {
            background-color: #ff5722;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 2s;
        }

        .youtube-button:hover {
            background-color: #ffb74d;
            transform: scale(1.05);
        }

        /* Przyciski logowania i rejestracji */
        .auth-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-button {
            background-color: #d32f2f;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background-color: #ff5722;
        }

        /* Sekcja "O mnie" */
        .contact-info {
            margin-top: 20px;
            background-color: #e53935;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            word-wrap: break-word; /* Zapobiega wychodzeniu tekstu */
            overflow-wrap: break-word; /* Alternatywna metoda zawijania słów */
            animation: fadeInUp 1s forwards;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }

        footer a {
            color: #ff5722;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #ffb74d;
            text-decoration: underline;
        }

        /* Tło i grafika */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2018/01/21/10/24/abstract-3097909_960_720.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Animacja - efekt przesunięcia */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animacja znikania - przy zamknięciu */
        @keyframes fadeOutDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        /* Stylizacja dla urządzeń mobilnych */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .main-content h2 {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                font-size: 18px;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }

            .youtube-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }

            .auth-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            /* Poprawka na mobilne, aby tekst nie wychodził poza kontener */
            .main-content, .contact-info {
                padding: 20px;
                word-wrap: break-word;
                overflow-wrap: break-word;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            .main-content h2 {
                font-size: 20px;
            }

            .youtube-button {
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Tło w stylu influencerowym -->
    <div class="background"></div>

    <!-- Nagłówek strony -->
    <header>
        <h1>Strona PBGame</h1>
    </header>

    <!-- Pasek nawigacyjny -->
    <nav>
        <a href="#" id="aboutLink">O mnie</a>
    </nav>

    <!-- Główna zawartość strony -->
    <div class="main-content">
        <h2>Kanał PBGame</h2>

        <!-- Przesunięcie zdjęcia w lewo -->
        <div class="image-container">
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek YouTube">
        </div>
        
        <!-- Przycisk YouTube -->
        <button class="youtube-button" onclick="window.location.href='https://www.youtube.com/@PBGame-v6c'">
            Kliknij tutaj, aby przejść do mojego kanału YouTube
        </button>

        <!-- Przyciski logowania i rejestracji -->
        <div class="auth-buttons">
            <button class="auth-button">Rejestracja</button>
            <button class="auth-button">Logowanie</button>
        </div>
    </div>

    <!-- Sekcja "O mnie" -->
    <div class="contact-info" id="aboutSection">
        <h3>Witam, mam na imię Przemysław i prowadzę kanał YouTube pod nickiem PBGame!</h3>
        <p>Na moim kanale znajdziesz gry, poradniki i nie tylko!</p>
    </div>

    <!-- Stopka z linkiem do strony -->
    <footer>
        <p>&copy; 2025 PBGame - Strona PBGame</p>
    </footer>

    <!-- Skrypt JavaScript do pokazania i ukrywania sekcji "O mnie" -->
    <script>
        const aboutLink = document.querySelector("#aboutLink");
        const aboutSection = document.querySelector("#aboutSection");

        aboutLink.addEventListener("click", function(event) {
            event.preventDefault(); // Zatrzymanie domyślnego działania linku
            
            // Sprawdzenie, czy sekcja jest już widoczna
            if (aboutSection.style.display === "block") {
                // Dodanie animacji znikania
                aboutSection.style.animation = "fadeOutDown 0.5s forwards";
                setTimeout(function() {
                    aboutSection.style.display = "none";
                }, 500); // Po zakończeniu animacji zniknięcia ukrywamy sekcję
            } else {
                // Pokaż sekcję "O mnie"
                aboutSection.style.display = "block";
                aboutSection.style.animation = "fadeInUp 1s forwards";
            }
        });
    </script>
</body>
</html>
