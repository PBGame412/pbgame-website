<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #111111, #ff0000);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #111111, #ff0000);
            filter: blur(10px);
            z-index: -1;
        }

        .main-content {
            background-color: rgba(0, 0, 0, 0.8);
            width: 70%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        .image-container img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        .youtube-button {
            background-color: #5c0f14;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .youtube-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        /* PRZYCISKI LOGOWANIA I REJESTRACJI NA KOMPUTERZE */
        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .auth-button {
            background-color: #ff3333;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background-color: #ff6666;
        }

        /* STYLIZACJA DLA URZĄDZEŃ MOBILNYCH */
        @media (max-width: 768px) {
            .auth-buttons {
                display: none; /* Na telefonie ukrywamy przyciski z PC */
            }

            .main-content {
                width: 90%;
                padding: 20px;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }

            /* PRZYCISKI LOGOWANIA I REJESTRACJI POD ZDJĘCIEM TYLKO NA MOBILE */
            .mobile-auth-buttons {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
                gap: 10px;
            }
        }

        /* DOMYŚLNIE NA KOMPUTERZE NIE POKAZUJEMY PRZYCISKÓW Z MOBILE */
        .mobile-auth-buttons {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-auth-buttons {
                display: flex;
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>

    <div class="main-content">
        <h2>Kanał PBGame</h2>

        <div class="image-container">
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek YouTube">
        </div>

        <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">
            <button class="youtube-button">Kliknij tutaj, aby przejść do mojego kanału YouTube</button>
        </a>

        <!-- PRZYCISKI LOGOWANIA I REJESTRACJI TYLKO DLA MOBILNYCH -->
        <div class="mobile-auth-buttons">
            <button class="auth-button">Rejestracja</button>
            <button class="auth-button">Logowanie</button>
        </div>
    </div>

    <!-- PRZYCISKI LOGOWANIA I REJESTRACJI TYLKO DLA KOMPUTERA -->
    <div class="auth-buttons">
        <button class="auth-button">Rejestracja</button>
        <button class="auth-button">Logowanie</button>
    </div>
</body>
</html>
