<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Nagrywkowa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';">

    <!-- X-Content-Type-Options -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- X-Frame-Options to prevent clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY">

    <!-- Strict-Transport-Security (wymusza HTTPS) -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">

    <!-- Referrer Policy (chroni prywatność użytkowników) -->
    <meta name="referrer" content="no-referrer">

    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tło strony */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2a2a2a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Nagłówek */
        header {
            background-color: #3e0e12;
            width: 100%;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #5c0f14, #3e0e12);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        /* Pasek nawigacyjny */
        nav {
            margin: 10px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
        }

        nav a {
            color: #ff3333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        /* Główna sekcja */
        .main-content {
            background-color: #3a2a2a;
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 1.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .main-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff3333;
        }

        /* Przesunięcie zdjęcia w lewo */
        .image-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        /* Przycisk YouTube */
        .youtube-button {
            background-color: #5c0f14;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 2s;
        }

        .youtube-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        /* Przycisk Logowanie i Rejestracja */
        .auth-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-button {
            background-color: #ff3333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background-color: #ff6666;
        }

        /* Sekcja "O mnie" */
        .contact-info {
            margin-top: 20px;
            background-color: #4e1e22;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }

        footer a {
            color: #ff3333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        /* Tło i grafika */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/22/53/space-2695564_960_720.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Animacja - efekt przesunięcia */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stylizacja dla urządzeń mobilnych */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .main-content h2 {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                font-size: 18px;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }

            .youtube-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }

            .auth-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            .main-content h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Tło strony -->
    <div class="background"></div>

    <header>
        <h1>Witaj na stronie!</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="main-content">
        <h2>Strona główna</h2>
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2016/05/03/23/37/space-1374589_960_720.jpg" alt="Space Image">
        </div>
        <button class="youtube-button">Subskrybuj na YouTube</button>
        <div class="auth-buttons">
            <button class="auth-button">Zaloguj się</button>
            <button class="auth-button">Zarejestruj się</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 <a href="#">pbgame.pl</a></p>
    </footer>

    <script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
