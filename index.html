<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBGame - Wybór wersji</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.innerWidth <= 768) {
                window.location.href = "mobile.html"; // Przekierowanie na wersję mobilną
            } else {
                window.location.href = "desktop.html"; // Przekierowanie na wersję komputerową
            }
        });
    </script>
</head>

</body>
</html>
