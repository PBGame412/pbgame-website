<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Nagrywkowa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2a2a2a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        header {
            background-color: #3e0e12;
            width: 100%;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #5c0f14, #3e0e12);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        nav {
            margin: 10px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 1s;
        }

        nav a {
            color: #ff3333;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        .main-content {
            background-color: #3a2a2a;
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            display: none;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 1.5s;
        }

        .main-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff3333;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        .youtube-button {
            background-color: #5c0f14;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 2s;
        }

        .youtube-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .auth-button {
            background-color: #ff3333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .auth-button:hover {
            background-color: #ff6666;
        }

        .contact-info {
            margin-top: 20px;
            background-color: #4e1e22;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 30%;
            background-color: #5c0f14;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 16px;
        }

        footer a {
            color: #ff3333;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #ff6666;
            text-decoration: underline;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/22/53/space-2695564_960_720.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* Modal - Okna rejestracji i logowania */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #ff3333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #ff6666;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .main-content h2 {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
                gap: 10px;
            }

            nav a {
                font-size: 18px;
            }

            .image-container img {
                width: 100%;
                height: auto;
            }

            .youtube-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }

            .auth-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            .main-content, .contact-info {
                padding: 20px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 28px;
            }

            .main-content h2 {
                font-size: 20px;
            }

            .youtube-button {
                padding: 12px 0;
            }

            .column {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Strona Nagrywkowa</h1>
    </header>

    <nav>
        <a href="#" id="about-link">O mnie</a>
    </nav>

    <div class="main-content">
        <h2>Kanał PBGame</h2>
        <div class="image-container">
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek YouTube">
        </div>
        <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">
            <button class="youtube-button">Kliknij tutaj, aby przejść do mojego kanału YouTube</button>
        </a>

        <div class="auth-buttons">
            <button class="auth-button" id="register-btn">Rejestracja</button>
            <button class="auth-button" id="login-btn">Logowanie</button>
        </div>
    </div>

    <div class="contact-info">
        <div class="column">
            <h3>O mnie</h3>
            <p>Witam! Mam na imię Przemysław i tworzę filmy na YouTube!</p>
        </div>
        <div class="column">
            <h3>Kontakt</h3>
            <p>Masz pytania? Napisz do mnie!</p>
        </div>
        <div class="column">
            <h3>Social Media</h3>
            <p>Obserwuj mnie na Twitterze, Instagramie!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Strona Nagrywkowa</p>
    </footer>

    <!-- Modal Rejestracja -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-register">&times;</span>
            <h2>Rejestracja</h2>
            <form>
                <input type="text" placeholder="Nazwa użytkownika" required><br>
                <input type="password" placeholder="Hasło" required><br>
                <input type="submit" value="Zarejestruj się">
            </form>
        </div>
    </div>

    <!-- Modal Logowanie -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Logowanie</h2>
            <form>
                <input type="text" placeholder="Nazwa użytkownika" required><br>
                <input type="password" placeholder="Hasło" required><br>
                <input type="submit" value="Zaloguj się">
            </form>
        </div>
    </div>

    <script>
        // Modal rejestracja i logowanie
        const registerModal = document.getElementById("register-modal");
        const loginModal = document.getElementById("login-modal");
        const registerBtn = document.getElementById("register-btn");
        const loginBtn = document.getElementById("login-btn");
        const closeRegister = document.getElementById("close-register");
        const closeLogin = document.getElementById("close-login");

        registerBtn.onclick = () => {
            registerModal.style.display = "block";
        }

        loginBtn.onclick = () => {
            loginModal.style.display = "block";
        }

        closeRegister.onclick = () => {
            registerModal.style.display = "none";
        }

        closeLogin.onclick = () => {
            loginModal.style.display = "none";
        }

        window.onclick = (event) => {
            if (event.target === registerModal || event.target === loginModal) {
                registerModal.style.display = "none";
                loginModal.style.display = "none";
            }
        }

        // Funkcja otwierająca sekcję "O mnie"
        const aboutLink = document.getElementById("about-link");
        const contactInfo = document.querySelector(".contact-info");

        aboutLink.onclick = () => {
            contactInfo.style.display = "flex";  // Ustawienie stylu na 'flex' dla kolumn
            contactInfo.style.opacity = "1";
            contactInfo.style.transform = "translateY(0)";
        }
    </script>
</body>
</html>
