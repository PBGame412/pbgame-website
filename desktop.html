<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylowa Strona Informatyka</title>
    <!-- Link do Google Fonts dla nowoczesnych czcionek -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Globalne style */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* ciemne tło */
            color: #ffffff; /* jasny tekst */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Nagłówek strony */
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            color: #e0e0e0;
        }

        /* Sekcja główna z obrazem */
        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content p {
            font-size: 1.2em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        img {
            max-width: 80%;
            height: auto;
            border: 5px solid #333;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Przyciski / linki */
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Stopka */
        footer {
            background-color: #1a1a1a;
            color: #a0a0a0;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsywność dla mniejszych ekranów */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            img {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Strona Informatyka</h1>
    </header>

    <div class="content">
        <p>Witaj na stronie stworzonym przez informatyków dla informatyków. Oto obrazek z YouTube, który idealnie pasuje do
            tej wizji!</p>
        <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek z YouTube">
        <br>
        <a href="#" class="button">Poznaj więcej</a>
    </div>

    <footer>
        <p>&copy; 2025 Informatycy. Wszelkie prawa zastrzeżone.</p>
    </footer>

</body>

</html>
