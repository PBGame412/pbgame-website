<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Europe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
            cursor: crosshair;
        }
        #colorPicker, #timer {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Pixel Europe</h1>
    <input type="color" id="colorPicker" value="#ff0000">
    <div id="timer">Time Left: 60s</div>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const colorPicker = document.getElementById("colorPicker");
        const timerDisplay = document.getElementById("timer");
        
        canvas.width = 800;
        canvas.height = 600;
        
        let isDrawing = false;
        let offsetX = 0, offsetY = 0;
        let drag = false, lastX, lastY;
        let timeLeft = 60; // Sekundy
        let pixelsPlaced = 0;
        let timerStarted = false;
        let gameActive = true;
        
        const mapImage = new Image();
        mapImage.src = "https://upload.wikimedia.org/wikipedia/commons/9/9e/Blank_map_of_Europe_%28white%29.svg";
        mapImage.onload = () => {
            ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
        };
        
        function startTimer() {
            timerStarted = true;
            const timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                } else {
                    gameActive = false;
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time Over!";
                }
            }, 1000);
        }
        
        canvas.addEventListener("mousedown", (e) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (e.button === 0) {
                isDrawing = true;
                placePixel(x, y);
            } else if (e.button === 2) {
                drag = true;
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });
        
        canvas.addEventListener("mousemove", (e) => {
            if (drag) {
                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                offsetX += dx;
                offsetY += dy;
                lastX = e.clientX;
                lastY = e.clientY;
                redraw();
            }
        });
        
        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
            drag = false;
        });
        
        function placePixel(x, y) {
            if (!gameActive) return;
            ctx.fillStyle = colorPicker.value;
            ctx.fillRect(x, y, 5, 5);
            pixelsPlaced++;
            if (!timerStarted) startTimer();
            timeLeft = Math.min(60, timeLeft + 1); // Dodanie 1 sekundy za ka≈ºdy piksel
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        }
        
        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(mapImage, offsetX, offsetY, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
