<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #2e7d32;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 36px;
            letter-spacing: 1px;
        }

        .auth-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-buttons button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background-color: #43a047;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #66bb6a;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .card h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media a {
            font-size: 18px;
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #43a047;
        }

        footer {
            background-color: #2e7d32;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 16px;
        }

        .auth-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            z-index: 1000;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #43a047;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .auth-form button:hover {
            background-color: #66bb6a;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .container {
                padding: 0 10px;
            }

            .card {
                padding: 20px;
            }

            .auth-form {
                width: 90%;
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>PBGame</h1>
        <div class="auth-buttons">
            <button onclick="showLoginForm()">Zaloguj</button>
            <button onclick="showRegisterForm()">Zarejestruj</button>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Witaj na stronie PBGame!</h2>
            <p>Strona oferuje najnowsze informacje o grach, dostęp do społeczności i dużo więcej!</p>
            <div class="social-media">
                <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">YouTube</a>
                <a href="https://discord.gg/kmnVBUYxY7" target="_blank">Discord</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 PBGame - Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Login Form -->
    <div id="loginForm" class="auth-form">
        <h2>Zaloguj się</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Hasło">
        <button onclick="login()">Zaloguj</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="auth-form">
        <h2>Zarejestruj się</h2>
        <input type="text" id="registerUsername" placeholder="Nazwa użytkownika">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Hasło">
        <button onclick="register()">Zarejestruj</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <script>
        let loggedIn = false;

        // Funkcje logowania i rejestracji
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email && password) {
                loggedIn = true;
                alert('Zalogowano pomyślnie!');
                closeAuthForm();
                toggleButtons();
            } else {
                alert('Proszę podać poprawny email i hasło.');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (username && email && password) {
                alert('Zarejestrowano pomyślnie! Możesz się teraz zalogować.');
                closeAuthForm();
            } else {
                alert('Proszę uzupełnić wszystkie pola.');
            }
        }

        function closeAuthForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
        }

        function toggleButtons() {
            const loginButton = document.querySelector('.auth-buttons button:nth-child(1)');
            const registerButton = document.querySelector('.auth-buttons button:nth-child(2)');
            if (loggedIn) {
                loginButton.disabled = true;
                registerButton.disabled = true;
            } else {
                loginButton.disabled = false;
                registerButton.disabled = false;
            }
        }

    </script>

</body>

</html>
