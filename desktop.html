<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds - Clone</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; background-color: #ffffff; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bird = { x: 150, y: canvas.height - 200, radius: 20, color: 'red', velocityX: 0, velocityY: 0, gravity: 0.6, isFlying: false };
        let blocks = [
            { x: canvas.width - 400, y: canvas.height - 100, width: 50, height: 50, color: 'green', isDestroyed: false },
            { x: canvas.width - 450, y: canvas.height - 150, width: 50, height: 50, color: 'green', isDestroyed: false },
            { x: canvas.width - 350, y: canvas.height - 150, width: 50, height: 50, color: 'green', isDestroyed: false }
        ];
        let score = 0;

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = bird.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawBlocks() {
            blocks.forEach(block => {
                if (!block.isDestroyed) {
                    ctx.fillStyle = block.color;
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                }
            });
        }

        function checkCollisions() {
            blocks.forEach(block => {
                if (!block.isDestroyed) {
                    const distX = Math.abs(bird.x - (block.x + block.width / 2));
                    const distY = Math.abs(bird.y - (block.y + block.height / 2));
                    if (distX <= (block.width / 2 + bird.radius) && distY <= (block.height / 2 + bird.radius)) {
                        block.isDestroyed = true;
                        score += 10;
                    }
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Punkty: ' + score, 20, 30);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawBird();
            drawBlocks();
            drawScore();

            if (bird.isFlying) {
                bird.velocityY += bird.gravity;
                bird.x += bird.velocityX;
                bird.y += bird.velocityY;
            }

            checkCollisions();
            if (bird.y + bird.radius > canvas.height) {
                bird.isFlying = false;
                bird.x = 150;
                bird.y = canvas.height - 200;
                bird.velocityX = 0;
                bird.velocityY = 0;
            }
        }

        let angle = 0;
        let strength = 10;
        function setLaunchPower(e) {
            if (!bird.isFlying) {
                angle = Math.atan2(e.clientY - bird.y, e.clientX - bird.x);
                strength = Math.min(Math.hypot(e.clientX - bird.x, e.clientY - bird.y) / 15, 25);
            }
        }

        function startFlying(e) {
            if (!bird.isFlying) {
                bird.velocityX = Math.cos(angle) * strength;
                bird.velocityY = Math.sin(angle) * strength;
                bird.isFlying = true;
            }
        }

        window.addEventListener('mousedown', setLaunchPower);
        window.addEventListener('mouseup', startFlying);

        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
