<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #81c784);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        header {
            background-color: #388e3c;
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background-image: linear-gradient(to right, #1b5e20, #43a047);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            margin: 20px 0;
            justify-content: center;
        }

        .tab {
            background-color: #388e3c;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab:hover {
            background-color: #1b5e20;
        }

        .about-section {
            background-color: #388e3c;
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 80%;
            max-width: 650px; /* Trochę większy klocek */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        .about-section h2 {
            font-size: 30px; /* Większy napis */
            margin-bottom: 15px;
            font-weight: bold;
        }

        .about-section p {
            font-size: 20px; /* Większy tekst */
            line-height: 1.8;
            width: 55%;
        }

        .about-section img {
            width: 30%; /* Większe zdjęcie */
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .about-section img:hover {
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.8);
        }

        .about-section a {
            color: #81c784;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .about-section {
                flex-direction: column;
                text-align: center;
                width: 90%;
            }

            .about-section p {
                width: 100%;
                margin-top: 10px;
            }

            .about-section img {
                width: 60%; /* Większe zdjęcie na mobile */
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Strona PBGame</h1>
    </header>

    <div class="tabs">
        <div class="tab" onclick="toggleAbout()">O mnie</div>
    </div>

    <div id="about" class="about-section">
        <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="PBGame">
        <div>
            <h2>O mnie</h2>
            <p>
                Witam, mam na imię Przemysław i prowadzę kanał YouTube PBGame!<br><br>
                Znajdziesz u mnie gameplaye z gier i poradniki.<br><br>
                <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">Sprawdź mój kanał!</a>
            </p>
        </div>
    </div>

    <script>
        function toggleAbout() {
            const aboutSection = document.getElementById("about");

            if (aboutSection.style.display === "none" || aboutSection.style.display === "") {
                aboutSection.style.display = "flex";
                aboutSection.style.animation = "fadeInUp 0.5s forwards";
            } else {
                aboutSection.style.animation = "fadeOutDown 0.5s forwards";
                setTimeout(() => aboutSection.style.display = "none", 500);
            }
        }
    </script>
</body>
</html>
