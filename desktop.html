<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBGame - Profesjonalna Strona</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Globalne Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-weight: 600;
        }

        /* Animacje */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Nagłówek */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        header h1 {
            font-size: 28px;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-buttons button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-buttons button:hover {
            background-color: #2980b9;
        }

        /* Container */
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding-top: 100px;
        }

        /* Banner */
        .banner {
            background-color: #ff6f61;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
            display: none;
        }

        .banner.show {
            display: block;
        }

        /* Formy */
        .auth-form, .settings-form {
            background-color: #2ecc71;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            animation: fadeIn 1.5s ease;
        }

        .auth-form h2, .settings-form h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .auth-form input, .settings-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .auth-form input:focus, .settings-form input:focus {
            border-color: #3498db;
        }

        .auth-form button, .settings-form button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .auth-form button:hover, .settings-form button:hover {
            background-color: #2980b9;
        }

        /* Media */
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 20px;
        }

        .social-media a {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-media a:hover {
            background-color: #2980b9;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }
            .container {
                width: 90%;
            }
            .auth-form, .settings-form {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>PBGame</h1>
        <div class="nav-buttons">
            <button onclick="showLoginForm()">Zaloguj</button>
            <button onclick="showRegisterForm()">Zarejestruj</button>
            <button onclick="toggleSettings()">Ustawienia</button>
        </div>
    </header>

    <!-- Banner -->
    <div id="welcomeBanner" class="banner">
        Witamy na PBGame! Ciesz się naszą platformą.
    </div>

    <div class="container">
        <!-- Social Media -->
        <div class="social-media">
            <h3>Media Społecznościowe</h3>
            <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">YouTube</a>
            <a href="https://discord.gg/kmnVBUYxY7" target="_blank">Discord</a>
        </div>

        <!-- Ustawienia -->
        <div id="settingsPanel" class="settings-form" style="display: none;">
            <h2>Ustawienia</h2>
            <label>Motyw:</label>
            <button onclick="changeTheme('light')">Jasny</button>
            <button onclick="changeTheme('dark')">Ciemny</button>
            <hr>
            <h3>Zmień hasło</h3>
            <input type="password" id="newPassword" placeholder="Nowe hasło">
            <button onclick="changePassword()">Zapisz</button>
            <hr>
            <h3>Zmień email</h3>
            <input type="email" id="newEmail" placeholder="Nowy email">
            <button onclick="changeEmail()">Zapisz</button>
        </div>

        <!-- Logowanie -->
        <div id="loginForm" class="auth-form" style="display: none;">
            <h2>Zaloguj się</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Hasło">
            <button onclick="login()">Zaloguj</button>
            <button onclick="closeAuthForm()">Zamknij</button>
        </div>

        <!-- Rejestracja -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>Zarejestruj się</h2>
            <input type="text" id="registerUsername" placeholder="Nazwa użytkownika">
            <input type="email" id="registerEmail" placeholder="Email">
            <input type="password" id="registerPassword" placeholder="Hasło">
            <button onclick="register()">Zarejestruj</button>
            <button onclick="closeAuthForm()">Zamknij</button>
        </div>
    </div>

    <script>
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function changeTheme(theme) {
            document.body.className = theme === 'light' ? 'light-theme' : 'dark-theme';
        }

        function changePassword() {
            alert('Hasło zmienione. Zaloguj się ponownie.');
        }

        function changeEmail() {
            alert('Email zmieniony. Zaloguj się ponownie.');
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
        }

        function closeAuthForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function login() {
            alert('Zalogowano!');
            closeAuthForm();
        }

        function register() {
            alert('Zarejestrowano!');
            closeAuthForm();
        }

        // Banner display after page load
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('welcomeBanner').classList.add('show');
                setTimeout(function() {
                    document.getElementById('welcomeBanner').classList.remove('show');
                }, 5000);
            }, 500);
        };
    </script>

</body>
</html>
