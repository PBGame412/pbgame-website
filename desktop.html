<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tło strony z zielono-jasnozielonym gradientem */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #81c784); /* Zielono-jasnozielony gradient */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }

        /* Nagłówek */
        header {
            background-color: #388e3c;
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 15px;
            background-image: linear-gradient(to right, #1b5e20, #43a047);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        /* Sekcja "O mnie" */
        .about-section {
            background-color: #388e3c; /* Tło z dopasowanym kolorem */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            width: 90%; /* Zmniejszenie szerokości sekcji */
            max-width: 600px; /* Maksymalna szerokość dla "O mnie" */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease; /* Płynna animacja przejść */
        }

        .about-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .about-section p {
            font-size: 18px;
            line-height: 1.5;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .about-section.open p {
            max-height: 500px; /* Wysokość treści, która ma być widoczna */
            opacity: 1;
        }

        /* Animacja - efekt przesunięcia */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stylizacja dla urządzeń mobilnych */
        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .about-section h2 {
                font-size: 24px;
            }

            .about-section p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Nagłówek strony -->
    <header>
        <h1>Strona PBGame</h1>
    </header>

    <!-- Sekcja "O mnie" -->
    <div class="about-section" onclick="toggleAboutInfo()">
        <h2>O mnie</h2>
        <p id="about-info">
            Witam, mam na imię Przemysław i prowadzę kanał YouTube pod nickiem PBGame!<br><br>
            Na moim kanale znajdziesz gameplaye z gier oraz poradniki. Jeśli interesują Cię gry komputerowe i chcesz poznać techniki, wskazówki oraz strategie, zapraszam do subskrypcji!
        </p>
    </div>

    <script>
        function toggleAboutInfo() {
            var aboutSection = document.querySelector('.about-section');
            aboutSection.classList.toggle('open'); // Dodajemy/Usuwamy klasę otwierającą lub zamykającą
        }
    </script>

</body>
</html>
