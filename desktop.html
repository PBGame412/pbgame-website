<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #111111, #ff0000);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #111111, #ff0000);
            filter: blur(10px);
            z-index: -1;
        }

        header {
            background-color: #e53935;
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            border-radius: 15px;
            background-image: linear-gradient(to right, #c62828, #f44336);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        header h1 {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        .main-content {
            background-color: rgba(0, 0, 0, 0.8);
            width: 70%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 1.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-content h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
        }

        .youtube-button {
            background-color: #5c0f14;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 2s;
        }

        .youtube-button:hover {
            background-color: #ff3333;
            transform: scale(1.05);
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .auth-button {
            background-color: #ff3333;
            color: #fff;
            font-size: 18px;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .auth-button:hover {
            background-color: #ff6666;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .main-content h2 {
                font-size: 24px;
            }

            .image-container img {
                width: 100%;
            }

            .youtube-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }

            .auth-buttons {
                flex-direction: column;
                align-items: center;
            }

            .auth-button {
                width: 100%;
                padding: 15px 0;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>Strona PBGame</h1>
    </header>

    <div class="main-content">
        <h2>Kanał PBGame</h2>
        <div class="image-container">
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek YouTube">
        </div>
        <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">
            <button class="youtube-button">Kliknij tutaj, aby przejść do mojego kanału YouTube</button>
        </a>
    </div>

    <div class="auth-buttons">
        <button class="auth-button">Rejestracja</button>
        <button class="auth-button">Logowanie</button>
    </div>
</body>
</html>
