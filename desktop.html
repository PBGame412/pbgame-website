<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Europe</title>
    <style>
        body {
            text-align: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            margin-top: 20px;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>Pixel Europe</h1>
    <p>Kliknij na mapę, aby dodać kolorowy piksel!</p>
    <canvas id="pixelCanvas" width="800" height="600"></canvas>
    <br>
    <button onclick="clearCanvas()">Wyczyść</button>
    
    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 10;
        
        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
        
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / pixelSize) * pixelSize;
            const y = Math.floor((event.clientY - rect.top) / pixelSize) * pixelSize;
            
            ctx.fillStyle = getRandomColor();
            ctx.fillRect(x, y, pixelSize, pixelSize);
        });
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
