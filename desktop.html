<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Birds - Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        canvas {
            display: block;
            background-color: #ffffff;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Ustawienia canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Parametry ptaka
        let bird = {
            x: 150,
            y: canvas.height / 2,
            radius: 20,
            color: 'red',
            velocityX: 0,
            velocityY: 0,
            gravity: 0.8,
            lift: -15,
            isFlying: false
        };

        // Funkcja rysująca ptaka
        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = bird.color;
            ctx.fill();
            ctx.closePath();
        }

        // Funkcja rysująca wszystko
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();

            if (bird.isFlying) {
                bird.velocityY += bird.gravity; // Grawitacja
                bird.y += bird.velocityY; // Aktualizacja pozycji ptaka
            }

            // Odbicia od ziemi
            if (bird.y + bird.radius > canvas.height) {
                bird.y = canvas.height - bird.radius;
                bird.velocityY = 0;
            }
        }

        // Funkcja, która wystrzeliwuje ptaka
        function startFlying(e) {
            if (!bird.isFlying) {
                bird.isFlying = true;
                bird.velocityX = 10;
                bird.velocityY = bird.lift;
            }
        }

        // Dodanie zdarzenia kliknięcia
        window.addEventListener('click', startFlying);

        // Główna pętla gry
        function gameLoop() {
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // Uruchomienie gry
    </script>
</body>
</html>
