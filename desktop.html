<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #008000, #adff2f); /* Zielono-jasnozielone tło */
            color: #ffffff; /* Biały kolor tekstu */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .about-container {
            background-color: rgba(0, 0, 0, 0.7); /* Ciemne tło dla sekcji */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .about-container h1 {
            color: #ffcc00; /* Żółty kolor napisu, aby nie wtapiało się w tło */
        }
    </style>
</head>
<body>
    <div class="about-container">
        <h1>O mnie</h1>
        <p>Kliknij tutaj, aby zobaczyć więcej informacji!</p>
    </div>
</body>
</html>
