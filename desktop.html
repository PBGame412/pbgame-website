<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa PixelPlanet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            background-color: white;
            border: 2px solid #ccc;
            cursor: crosshair;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .controls select, .controls button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container" id="canvasContainer">
    <canvas id="pixelCanvas"></canvas>
</div>

<div class="controls">
    <label for="colorPicker">Wybierz kolor: </label>
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="resetButton">Resetuj Mapa</button>
</div>

<script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const resetButton = document.getElementById('resetButton');
    
    const pixelSize = 10;
    const canvasWidth = 1000;
    const canvasHeight = 1000;

    let mapImage = new Image();
    mapImage.src = 'https://t4.ftcdn.net/jpg/00/69/68/61/360_F_69686132_hhGgrZGQxReATU3VO1Nqv6VxqPe02MVZ.jpg'; // Image URL
    mapImage.onload = function() {
        ctx.drawImage(mapImage, 0, 0, canvasWidth, canvasHeight);
    };

    // Ustawienia canvas
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    // Funkcja rysująca piksele
    function drawPixel(x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
    }

    // Funkcja obsługująca kliknięcia
    canvas.addEventListener('click', function(event) {
        const rect = canvas.getBoundingClientRect();
        const x = Math.floor((event.clientX - rect.left) / pixelSize);
        const y = Math.floor((event.clientY - rect.top) / pixelSize);

        // Rysowanie piksela
        drawPixel(x, y, colorPicker.value);
    });

    // Resetowanie mapy
    resetButton.addEventListener('click', function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(mapImage, 0, 0, canvasWidth, canvasHeight);
    });

</script>

</body>
</html>
