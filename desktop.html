<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #81c784);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }

        header {
            background-color: #388e3c;
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background-image: linear-gradient(to right, #1b5e20, #43a047);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
            margin-bottom: 30px;
            position: relative;
        }

        header:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1b5e20;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #388e3c;
        }

        .tabs {
            display: flex;
            margin: 20px 0;
            justify-content: center;
        }

        .tab {
            background-color: #388e3c;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .tab:hover {
            background-color: #1b5e20;
            transform: scale(1.1);
        }

        .tab.discord {
            margin-left: 20px;
        }

        .settings-section {
            background-color: #388e3c;
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 85%;
            max-width: 750px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            animation: fadeInUp 0.5s forwards;
        }

        .settings-section h2 {
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: left;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .settings-section input,
        .settings-section button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .settings-section input {
            width: 100%;
        }

        .settings-section button {
            background-color: #1b5e20;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-section button:hover {
            background-color: #388e3c;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOutDown {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(30px); }
        }

        @media (max-width: 768px) {
            .settings-section {
                flex-direction: column;
                text-align: center;
                width: 90%;
            }

            .settings-section input {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Strona PBGame</h1>
        <div id="authButtons" class="auth-buttons">
            <button id="loginButton" onclick="showLoginForm()">Zaloguj się</button>
            <button id="registerButton" onclick="showRegisterForm()">Zarejestruj się</button>
        </div>
        <div id="userNick" style="display:none; font-size: 18px; color: #fff; font-weight: bold;"></div>
    </header>

    <div class="tabs">
        <div class="tab" onclick="toggleAbout()">O mnie</div>
        <div class="tab discord" onclick="window.location.href='https://discord.gg/kmnVBUYxY7'">Dołącz do Discorda</div>
        <div class="tab" onclick="toggleSettings()">Ustawienia</div>
    </div>

    <div id="about" class="about-section">
        <h2>O mnie</h2>
        <div class="about-content">
            <p>
                Witam, mam na imię Przemysław i prowadzę kanał YouTube PBGame!<br><br>
                Znajdziesz u mnie gameplaye z gier i poradniki.<br><br>
                <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">Sprawdź mój kanał!</a>
            </p>
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="PBGame">
        </div>
    </div>

    <div id="settings" class="settings-section">
        <h2>Ustawienia</h2>
        <input type="password" id="changePassword" placeholder="Nowe Hasło" required>
        <button onclick="changePassword()">Zmień Hasło</button>
        <button onclick="toggleDarkMode()">Przełącz Tryb Ciemny/Światły</button>
        <button onclick="closeSettings()">Zamknij</button>
    </div>

    <div id="loginForm" class="auth-form">
        <h2>Zaloguj się</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Hasło" required>
        <button onclick="login()">Zaloguj się</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <div id="registerForm" class="auth-form">
        <h2>Zarejestruj się</h2>
        <input type="text" id="registerUsername" placeholder="Nazwa użytkownika" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Hasło" required>
        <button onclick="register()">Zarejestruj się</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let userNick = '';

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
        }

        function closeAuthForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const user = users.find(user => user.email === email && user.password === password);
            if (user) {
                userNick = user.username;
                document.getElementById('userNick').innerText = `Zalogowano jako: ${userNick}`;
                document.getElementById('userNick').style.display = 'block';
                closeAuthForm();
                alert("Zalogowano pomyślnie!");
            } else {
                alert("Błędny email lub hasło.");
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (users.some(user => user.email === email)) {
                alert("Użytkownik z takim emailem już istnieje.");
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert("Zarejestrowano pomyślnie!");
            closeAuthForm();
        }

        function toggleAbout() {
            const about = document.getElementById('about');
            about.style.display = about.style.display === 'none' ? 'block' : 'none';
        }

        function toggleSettings() {
            let settingsSection = document.getElementById('settings');
            if (settingsSection.style.display === 'none') {
                settingsSection.style.display = 'flex';
                settingsSection.style.opacity = 1;
            } else {
                settingsSection.style.transition = 'opacity 0.5s ease-in-out';
                settingsSection.style.opacity = 0;
                setTimeout(() => {
                    settingsSection.style.display = 'none';
                }, 500);
            }
        }

        function closeSettings() {
            document.getElementById('settings').style.transition = 'opacity 0.5s ease-in-out';
            document.getElementById('settings').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('settings').style.display = 'none';
            }, 500);
        }

        function changePassword() {
            let newPassword = document.getElementById('changePassword').value;
            if (newPassword.length < 6) {
                alert("Hasło musi mieć przynajmniej 6 znaków!");
                return;
            }

            let user = users.find(u => u.username === userNick);
            if (user) {
                user.password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                alert("Hasło zostało zmienione!");
            }
        }

        function toggleDarkMode() {
            let currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'light') {
                document.body.style.background = '#2e2e2e';  // Dark mode
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.style.background = '#81c784';  // Light mode
                localStorage.setItem('theme', 'light');
            }
        }
    </script>

</body>
</html>
