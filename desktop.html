<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Dotychczasowy styl */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #81c784);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }

        header {
            background-color: #388e3c;
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background-image: linear-gradient(to right, #1b5e20, #43a047);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
            margin-bottom: 30px;
            position: relative;
        }

        header:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }

        /* Dodajemy miejsce na serwery */
        #serverList {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .server {
            background-color: #388e3c;
            padding: 15px;
            margin: 10px;
            width: 100%;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .server h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .server p {
            font-size: 18px;
        }

        /* Reszta stylów */
    </style>
</head>
<body>

    <header>
        <h1>Strona PBGame</h1>
        <div id="authButtons" class="auth-buttons">
            <button id="loginButton" onclick="showLoginForm()">Zaloguj się</button>
            <button id="registerButton" onclick="showRegisterForm()">Zarejestruj się</button>
        </div>
        <div id="userNick" style="display:none; font-size: 18px; color: #fff; font-weight: bold;"></div>
    </header>

    <div class="tabs">
        <div class="tab" onclick="toggleAbout()">O mnie</div>
        <div class="tab discord" onclick="window.location.href='https://discord.gg/kmnVBUYxY7'">Dołącz do Discorda</div>
    </div>

    <div id="about" class="about-section">
        <h2>O mnie</h2>
        <div class="about-content">
            <p>
                Witam, mam na imię Przemysław i prowadzę kanał YouTube PBGame!<br><br>
                Znajdziesz u mnie gameplaye z gier i poradniki.<br><br>
                <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">Sprawdź mój kanał!</a>
            </p>
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="PBGame">
        </div>
    </div>

    <div id="serverList"></div>

    <div id="loginForm" class="auth-form">
        <h2>Zaloguj się</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Hasło" required>
        <button onclick="login()">Zaloguj się</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <div id="registerForm" class="auth-form">
        <h2>Zarejestruj się</h2>
        <input type="text" id="registerUsername" placeholder="Nazwa użytkownika" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Hasło" required>
        <button onclick="register()">Zarejestruj się</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <script>
        // Funkcja pobierania danych z API i wyświetlania serwerów
        async function loadServers() {
            try {
                // Podmień poniższy URL na URL API PBGame
                const response = await fetch('https://api.pbgame.com/servers');
                const data = await response.json();

                const serverList = document.getElementById('serverList');
                serverList.innerHTML = '';

                data.servers.forEach(server => {
                    const serverElement = document.createElement('div');
                    serverElement.classList.add('server');

                    const serverTitle = document.createElement('h3');
                    serverTitle.innerText = server.name;
                    serverElement.appendChild(serverTitle);

                    const serverDetails = document.createElement('p');
                    serverDetails.innerText = Graczy: ${server.players} | Status: ${server.status};
                    serverElement.appendChild(serverDetails);

                    serverList.appendChild(serverElement);
                });
            } catch (error) {
                console.error('Błąd podczas ładowania serwerów:', error);
            }
        }

        // Wywołanie funkcji ładowania serwerów przy załadowaniu strony
        window.onload = function() {
            loadServers();
            if (localStorage.getItem('isLoggedIn')) {
                updateUserNick();
            }
        }

        // Pozostałe funkcje logowania i rejestracji
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('loginForm').style.opacity = 1;
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'flex';
            document.getElementById('registerForm').style.opacity = 1;
        }

        function closeAuthForm() {
            document.getElementById('loginForm').style.transition = 'opacity 0.5s ease-in-out';
            document.getElementById('registerForm').style.transition = 'opacity 0.5s ease-in-out';
            document.getElementById('loginForm').style.opacity = 0;
            document.getElementById('registerForm').style.opacity = 0;

            setTimeout(() => {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
            }, 500);
        }

        let users = JSON.parse(localStorage.getItem('users')) || [];
        let userNick = '';

        function register() {
            let username = document.getElementById('registerUsername').value;
            let email = document.getElementById('registerEmail').value;
            let password = document.getElementById('registerPassword').value;

            if (password.length < 6) {
                alert("Hasło musi mieć przynajmniej 6 znaków!");
                return;
            }

            for (let user of users) {
                if (user.email === email) {
                    alert("Ten email jest już zajęty. Spróbuj inny.");
                    return;
                }
            }

            let newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert("Rejestracja zakończona sukcesem!");
            closeAuthForm();
        }

        function login() {
            let email = document.getElementById('loginEmail').value;
            let password = document.getElementById('loginPassword').value;

            if (password.length < 6) {
                alert("Hasło musi mieć przynajmniej 6 znaków!");
                return;
            }

            let loggedIn = false;

            for (let user of users) {
                if (user.email === email && user.password === password) {
                    userNick = user.username;
                    localStorage.setItem('isLoggedIn', true);
                    loggedIn = true;
                    break;
                }
            }

            if (loggedIn) {
                alert("Zalogowano pomyślnie!");
                updateUserNick();
                closeAuthForm();
            } else {
                alert("Nieprawidłowy email lub hasło!");
            }
        }

        function updateUserNick() {
            if (localStorage.getItem('isLoggedIn')) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userNick').style.display = 'block';
                document.getElementById('userNick').innerHTML = 'Witaj, ' + userNick + '!';
            }
        }

        function toggleAbout() {
            let aboutSection = document.getElementById('about');
            if (aboutSection.style.display === 'none') {
                aboutSection.style.display = 'flex';
                aboutSection.style.opacity = 1;
            } else {
                aboutSection.style.transition = 'opacity 0.5s ease-in-out';
                aboutSection.style.opacity = 0;
                setTimeout(() => {
                    aboutSection.style.display = 'none';
                }, 500);
            }
        }
    </script>
</body>
</html>
