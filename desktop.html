<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVZ2 - Mini Gra</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #gameArea { width: 600px; height: 400px; border: 2px solid black; position: relative; margin: auto; }
        .plant, .zombie { width: 40px; height: 40px; position: absolute; }
        .plant { background-color: green; }
        .zombie { background-color: red; right: 0; }
    </style>
</head>
<body>
    <h1>Plants vs. Zombies - Mini Gra</h1>
    <button onclick="placePlant()">Zasadź roślinę</button>
    <div id="gameArea"></div>
    <script>
        function placePlant() {
            let plant = document.createElement("div");
            plant.classList.add("plant");
            plant.style.top = Math.random() * 360 + "px";
            plant.style.left = "10px";
            document.getElementById("gameArea").appendChild(plant);
            setTimeout(spawnZombie, 2000);
        }

        function spawnZombie() {
            let zombie = document.createElement("div");
            zombie.classList.add("zombie");
            zombie.style.top = Math.random() * 360 + "px";
            zombie.style.right = "10px";
            document.getElementById("gameArea").appendChild(zombie);
            moveZombie(zombie);
        }

        function moveZombie(zombie) {
            let interval = setInterval(() => {
                let currentRight = parseInt(zombie.style.right);
                if (currentRight >= 560) {
                    alert("Zombie wygrały!");
                    clearInterval(interval);
                }
                zombie.style.right = (currentRight + 5) + "px";
            }, 500);
        }
    </script>
</body>
</html>
