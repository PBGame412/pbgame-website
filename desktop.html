            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #81c784);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            overflow-y: auto;
        }

        header {
            background-color: #388e3c;
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background-image: linear-gradient(to right, #1b5e20, #43a047);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
            margin-bottom: 30px;
            position: relative;
        }

        header:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
        }

        .auth-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1b5e20;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #388e3c;
        }

        .auth-form {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #388e3c;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        .auth-form input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .auth-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1b5e20;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .auth-form button:nth-child(2) { 
            margin-top: 30px; 
        }

        .auth-form button:hover {
            background-color: #388e3c;
        }

        .tabs {
            display: flex;
            margin: 20px 0;
            justify-content: center;
        }

        .tab {
            background-color: #388e3c;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .tab:hover {
            background-color: #1b5e20;
            transform: scale(1.1);
        }

        .tab.discord {
            margin-left: 20px;
        }

        .about-section {
            background-color: #388e3c;
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 85%;
            max-width: 750px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            animation: fadeInUp 0.5s forwards;
        }

        .about-section h2 {
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: left;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .about-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            margin-top: 40px;
        }

        .about-section p {
            font-size: 20px;
            line-height: 1.8;
            width: 55%;
            padding-left: 20px;
        }

        .about-section img {
            width: 30%;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .about-section img:hover {
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.8);
        }

        .about-section a {
            color: #81c784;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .about-section a:hover {
            color: #fff;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOutDown {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(30px); }
        }

        @media (max-width: 768px) {
            .about-section {
                flex-direction: column;
                text-align: center;
                width: 90%;
            }

            .about-section p {
                width: 100%;
                padding-left: 0;
                margin-top: 10px;
            }

            .about-section img {
                width: 60%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

        <h1>Strona PBGame</h1>
        <div id="authButtons" class="auth-buttons">
            <button id="loginButton" onclick="showLoginForm()">Zaloguj się</button>
            <button id="registerButton" onclick="showRegisterForm()">Zarejestruj się</button>
        </div>
        <div id="userNick" style="display:none; font-size: 18px; color: #fff; font-weight: bold;"></div>
    </header>

    <div class="tabs">
        <div class="tab" onclick="toggleAbout()">O mnie</div>
        <div class="tab discord" onclick="window.location.href='https://discord.gg/kmnVBUYxY7'">Dołącz do Discorda</div>
    </div>

    <div id="about" class="about-section">

                Witam, mam na imię Przemysław i prowadzę kanał YouTube PBGame!<br><br>
                Znajdziesz u mnie gameplaye z gier i poradniki.<br><br>
                <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">Sprawdź mój kanał!</a>
            </p>
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="PBGame">
        </div>
    </div>

    <div id="loginForm" class="auth-form">

        <input type="email" id="loginEmail" placeholder="Email" required>

        <button onclick="closeAuthForm()">Zamknij</button>

        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Hasło" required>
        <button onclick="register()">Zarejestruj się</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <script>
        // Funkcja do pokazania formularza logowania
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'flex';
            document.getElementById('loginForm').style.opacity = 1;
        }

        // Funkcja do pokazania formularza rejestracji
        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'flex';
            document.getElementById('registerForm').style.opacity = 1;
        }

        // Funkcja do zamknięcia formularza
        function closeAuthForm() {
            document.getElementById('loginForm').style.transition = 'opacity 0.5s ease-in-out';
            document.getElementById('registerForm').style.transition = 'opacity 0.5s ease-in-out';
            document.getElementById('loginForm').style.opacity = 0;
            document.getElementById('registerForm').style.opacity = 0;

            setTimeout(() => {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
            }, 500);
        }

        // Funkcja rejestracji
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let userNick = '';

        function register() {
            let username = document.getElementById('registerUsername').value;
            let email = document.getElementById('registerEmail').value;
            let password = document.getElementById('registerPassword').value;

            if (password.length < 6) {
                alert("Hasło musi mieć przynajmniej 6 znaków!");
                return;
            }

            // Sprawdzanie, czy email już istnieje
            for (let user of users) {
                if (user.email === email) {
                    alert("Ten email jest już zajęty. Spróbuj inny.");
                    return;
                }
            }

            let newUser = { username, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert("Rejestracja zakończona sukcesem!");
            closeAuthForm();
        }

        // Funkcja logowania
        function login() {
            let email = document.getElementById('loginEmail').value;
            let password = document.getElementById('loginPassword').value;

            if (password.length < 6) {
                alert("Hasło musi mieć przynajmniej 6 znaków!");
                return;
            }

            let loggedIn = false;

            for (let user of users) {
                if (user.email === email && user.password === password) {
                    userNick = user.username;
                    localStorage.setItem('isLoggedIn', true);
                    loggedIn = true;
                    break;
                }
            }

            if (loggedIn) {
                alert("Zalogowano pomyślnie!");
                updateUserNick();
                closeAuthForm();
            } else {
                alert("Nieprawidłowy email lub hasło!");
            }
        }

        // Funkcja do aktualizacji widoku po zalogowaniu
        function updateUserNick() {
            if (localStorage.getItem('isLoggedIn')) {
                document.getElementById('authButtons').style.display = 'none';
                document.getElementById('userNick').style.display = 'block';
                document.getElementById('userNick').innerHTML = 'Witaj, ' + userNick + '!';
            }
        }

        // Wykrywanie, czy użytkownik jest już zalogowany
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn')) {
                updateUserNick();
            }
        }

        // Funkcja do pokazania sekcji 'O mnie'
        function toggleAbout() {
            let aboutSection = document.getElementById('about');
            if (aboutSection.style.display === 'none') {
                aboutSection.style.display = 'flex';
                aboutSection.style.opacity = 1;
            } else {
                aboutSection.style.transition = 'opacity 0.5s ease-in-out';
                aboutSection.style.opacity = 0;
                setTimeout(() => {
                    aboutSection.style.display = 'none';
                }, 500);
            }
        }
    </script>

                // Wylogowanie użytkownika po zmianie emaila
                logout();

                // Zaktualizowanie emaila w lokalnej pamięci
                currentUser.email = newEmail;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                alert(`Email został zmieniony na: ${newEmail}`);
                window.location.reload(); // Przeładowanie strony, aby użytkownik mógł się ponownie zalogować
            } else {
                alert('Proszę podać nowy email');
            }
        }

        // Funkcja zmiany hasła
        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            // Sprawdzenie, czy hasło jest takie samo jak obecne
            if (newPassword === currentUser.password) {
                alert('Nowe hasło nie może być takie samo jak obecne hasło!');
                return;
            }

            if (newPassword.length >= 6) {
                // Wylogowanie użytkownika po zmianie hasła
                logout();

                // Zaktualizowanie hasła w lokalnej pamięci
                currentUser.password = newPassword;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                alert(`Hasło zostało zmienione na: ${newPassword}`);
                window.location.reload(); // Przeładowanie strony, aby użytkownik mógł się ponownie zalogować
            } else {
                alert('Hasło musi mieć co najmniej 6 znaków');
            }
        }

        // Funkcja wylogowująca użytkownika
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            alert("Zostałeś wylogowany.");
        }

        // Funkcja logowania
        function login() {
            let email = document.getElementById('loginEmail').value;
            let password = document.getElementById('loginPassword').value;

            let user = JSON.parse(localStorage.getItem('currentUser'));

            if (user && user.email === email && user.password === password) {
                localStorage.setItem('isLoggedIn', true);
                alert("Zalogowano pomyślnie!");
            } else {
                alert("Nieprawidłowy email lub hasło!");
            }
        }
    </script>
