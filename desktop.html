<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVZ 3D Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Ground
        const geometry = new THREE.PlaneGeometry(10, 10);
        const material = new THREE.MeshBasicMaterial({ color: 0x228B22, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(geometry, material);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Peashooter (Basic Representation)
        const peaGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        const peaMaterial = new THREE.MeshBasicMaterial({ color: 0x00FF00 });
        const peashooter = new THREE.Mesh(peaGeometry, peaMaterial);
        peashooter.position.set(-3, 0.5, 0);
        scene.add(peashooter);

        // Zombie (Basic Representation)
        const zombieGeometry = new THREE.BoxGeometry(0.7, 1.2, 0.7);
        const zombieMaterial = new THREE.MeshBasicMaterial({ color: 0x556B2F });
        const zombie = new THREE.Mesh(zombieGeometry, zombieMaterial);
        zombie.position.set(3, 0.6, 0);
        scene.add(zombie);

        camera.position.set(0, 5, 5);
        camera.lookAt(0, 0, 0);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            zombie.position.x -= 0.01; // Move zombie
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
