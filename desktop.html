<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesjonalna Strona</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            transition: background-color 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #388e3c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        header h1 {
            font-size: 28px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            padding: 10px;
            border: none;
            background-color: #43a047;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-buttons button:hover {
            background-color: #388e3c;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .settings {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(-20px);
            width: 300px;
        }

        .settings.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .settings h2, .settings h3 {
            font-size: 18px;
        }

        .settings button {
            padding: 10px;
            margin-top: 10px;
            background-color: #43a047;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #388e3c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
            color: white;
        }

        .auth-form h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #66bb6a;
            color: white;
            border: none;
        }

        .auth-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .social-media {
            margin-top: 40px;
            text-align: center;
        }

        .social-media a {
            text-decoration: none;
            color: #388e3c;
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #388e3c;
            border-radius: 5px;
            display: inline-block;
        }

        .social-media a:hover {
            background-color: #388e3c;
            color: white;
        }

        .banner {
            background-color: #ff9800;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: white;
            display: none;
        }

        .banner.show {
            display: block;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .banner {
            animation: fadeIn 2s ease;
        }
    </style>
</head>
<body>

    <header>
        <h1>Strona PBGame</h1>
        <div class="auth-buttons">
            <button onclick="showLoginForm()">Zaloguj</button>
            <button onclick="showRegisterForm()">Zarejestruj</button>
            <button onclick="toggleSettings()">Ustawienia</button>
        </div>
    </header>

    <div class="banner" id="welcomeBanner">
        Witamy na stronie PBGame! Ciesz się naszą platformą.
    </div>

    <div class="settings" id="settingsPanel">
        <h2>Ustawienia</h2>
        <label>Motyw:</label>
        <button onclick="changeTheme('light')">Jasny</button>
        <button onclick="changeTheme('dark')">Ciemny</button>
        <hr>
        <h3>Zmień hasło</h3>
        <input type="password" id="newPassword" placeholder="Nowe hasło">
        <button onclick="changePassword()">Zapisz</button>
        <hr>
        <h3>Zmień email</h3>
        <input type="email" id="newEmail" placeholder="Nowy email">
        <button onclick="changeEmail()">Zapisz</button>
    </div>

    <div id="loginForm" class="auth-form">
        <h2>Zaloguj się</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Hasło">
        <button onclick="login()">Zaloguj</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <div id="registerForm" class="auth-form">
        <h2>Zarejestruj się</h2>
        <input type="text" id="registerUsername" placeholder="Nazwa użytkownika">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Hasło">
        <button onclick="register()">Zarejestruj</button>
        <button onclick="closeAuthForm()">Zamknij</button>
    </div>

    <div class="social-media">
        <h3>Media Społecznościowe</h3>
        <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">YouTube</a>
        <a href="https://discord.gg/kmnVBUYxY7" target="_blank">Discord</a>
    </div>

    <script>
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function changeTheme(theme) {
            document.body.className = theme === 'light' ? 'light-theme' : 'dark-theme';
        }

        function changePassword() {
            alert('Hasło zmienione. Zaloguj się ponownie.');
        }

        function changeEmail() {
            alert('Email zmieniony. Zaloguj się ponownie.');
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
        }

        function closeAuthForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function login() {
            alert('Zalogowano!');
            closeAuthForm();
        }

        function register() {
            alert('Zarejestrowano!');
            closeAuthForm();
        }

        window.onload = function() {
            setTimeout(function() {
                document.getElementById('welcomeBanner').classList.add('show');
                setTimeout(function() {
                    document.getElementById('welcomeBanner').classList.remove('show');
                }, 5000);
            }, 500);
        };
    </script>

</body>
</html>
