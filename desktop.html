<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2e7d32, #81c784);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh; /* UmoÅ¼liwia przewijanie */
            overflow-y: auto; /* Dodaje moÅ¼liwoÅ›Ä‡ przewijania w pionie */
            animation: pageLoad 1s ease-out;
        }

        header {
            background-color: #388e3c;
            width: 80%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background-image: linear-gradient(to right, #1b5e20, #43a047);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease-in-out;
            margin-bottom: 30px; /* Daje trochÄ™ przestrzeni poniÅ¼ej nagÅ‚Ã³wka */
        }

        header:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 42px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
        }

        .tabs {
            display: flex;
            margin: 20px 0;
            justify-content: center;
        }

        .tab {
            background-color: #388e3c;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .tab:hover {
            background-color: #1b5e20;
            transform: scale(1.1);
        }

        .tab.discord {
            margin-left: 20px;
        }

        .about-section {
            background-color: #388e3c;
            color: #fff;
            padding: 25px;
            border-radius: 10px;
            width: 85%;
            max-width: 750px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            animation: fadeInUp 0.5s forwards;
        }

        .about-section h2 {
            font-size: 30px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: left;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .about-content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            margin-top: 40px;
        }

        .about-section p {
            font-size: 20px;
            line-height: 1.8;
            width: 55%;
            padding-left: 20px;
        }

        .about-section img {
            width: 30%;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .about-section img:hover {
            box-shadow: 0 0 20px 5px rgba(0, 255, 0, 0.8);
        }

        .about-section a {
            color: #81c784;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            transition: color 0.3s ease;
        }

        .about-section a:hover {
            color: #fff;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOutDown {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(30px); }
        }

        @keyframes pageLoad {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .tab-link {
            transition: transform 0.3s ease;
        }

        .tab-link:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .about-section {
                flex-direction: column;
                text-align: center;
                width: 90%;
            }

            .about-section p {
                width: 100%;
                padding-left: 0;
                margin-top: 10px;
            }

            .about-section img {
                width: 60%;
                margin-bottom: 10px;
            }
        }

        /* Animacja znikania banera */
        @keyframes slideOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <!-- Dodanie audio, ktÃ³re zacznie graÄ‡ automatycznie i bÄ™dzie miaÅ‚o Å›ciszony dÅºwiÄ™k -->
    <audio id="background-music" autoplay loop>
        <source src="https://www.youtube.com/watch?v=FFfdyV8gnWk" type="audio/mp3">
        Twoja przeglÄ…darka nie wspiera tagu audio.
    </audio>

    <!-- Animowany baner powitalny -->
    <div id="welcome-banner" class="welcome-banner" style="width: 100%; background-color: #388e3c; color: white; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; position: absolute; top: 0; left: 0; animation: slideIn 2s ease-out;">
        Witaj na stronie PBGame! ðŸŽ®
    </div>

    <!-- NagÅ‚Ã³wek strony -->
    <header>
        <h1>Strona PBGame</h1>
    </header>

    <!-- ZakÅ‚adki -->
    <div class="tabs">
        <div class="tab" onclick="toggleAbout()">O mnie</div>
        <div class="tab discord tab-link" onclick="window.location.href='https://discord.gg/kmnVBUYxY7'">DoÅ‚Ä…cz do Discorda</div>
    </div>

    <!-- Sekcja "O mnie" -->
    <div id="about" class="about-section">
        <h2>O mnie</h2>
        <div class="about-content">
            <p>
                Witam, mam na imiÄ™ PrzemysÅ‚aw i prowadzÄ™ kanaÅ‚ YouTube PBGame!<br><br>
                Znajdziesz u mnie gameplaye z gier i poradniki.<br><br>
                <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">SprawdÅº mÃ³j kanaÅ‚!</a>
            </p>
            <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="PBGame">
        </div>
    </div>

    <script>
        // Ustawiamy dÅºwiÄ™k na niskÄ… gÅ‚oÅ›noÅ›Ä‡
        const audio = document.getElementById("background-music");
        audio.volume = 0.1;  // Åšciszenie dÅºwiÄ™ku

        // Funkcja do ukrywania banera po 5 sekundach
        setTimeout(function() {
            const banner = document.getElementById("welcome-banner");
            banner.style.animation = "slideOut 2s ease-out";
            setTimeout(function() {
                banner.style.display = "none";
            }, 2000); // Czeka 2 sekundy na zakoÅ„czenie animacji, a potem ukrywa baner
        }, 5000); // Baner zniknie po 5 sekundach

        function toggleAbout() {
            const aboutSection = document.getElementById("about");

            // Sprawdzamy, czy sekcja jest widoczna
            if (aboutSection.style.display === "none" || aboutSection.style.display === "") {
                aboutSection.style.display = "flex";
                aboutSection.style.animation = "fadeInUp 0.5s forwards";
            } else {
                aboutSection.style.animation = "fadeOutDown 0.5s forwards";
                setTimeout(() => aboutSection.style.display = "none", 500); // Czekamy na zakoÅ„czenie animacji, zanim ukryjemy sekcjÄ™
            }
        }
    </script>
</body>
</html>
