<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            transition: background 0.5s ease;
        }

        .dark-theme {
            background: #1b5e20;
            color: #fff;
        }

        .light-theme {
            background: #a5d6a7;
            color: #000;
        }

        header {
            background-color: #388e3c;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
        }

        .settings {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0;
            transform: translateY(-20px);
        }

        .settings.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-green { background: #388e3c; color: white; }
        .btn-red { background: #d32f2f; color: white; }
    </style>
</head>
<body class="dark-theme">

    <header>
        <h1>Strona PBGame</h1>
        <button onclick="toggleSettings()" class="btn-green">Ustawienia</button>
    </header>

    <div class="settings" id="settingsPanel">
        <h2>Ustawienia</h2>
        <label>Motyw:</label>
        <button onclick="changeTheme('light')" class="btn-green">Jasny</button>
        <button onclick="changeTheme('dark')" class="btn-red">Ciemny</button>
        <hr>
        <h3>Zmień hasło</h3>
        <input type="password" id="newPassword" placeholder="Nowe hasło">
        <button onclick="changePassword()" class="btn-green">Zapisz</button>
        <hr>
        <h3>Zmień email</h3>
        <input type="email" id="newEmail" placeholder="Nowy email">
        <button onclick="changeEmail()" class="btn-green">Zapisz</button>
    </div>

    <script>
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function changeTheme(theme) {
            if (theme === 'light') {
                document.body.classList.remove('dark-theme');
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
                document.body.classList.add('dark-theme');
            }
        }

        function changePassword() {
            alert('Hasło zmienione. Zaloguj się ponownie.');
            // Implementacja zmiany hasła
        }

        function changeEmail() {
            alert('Email zmieniony. Zaloguj się ponownie.');
            // Implementacja zmiany emaila
        }
    </script>
</body>
</html>
