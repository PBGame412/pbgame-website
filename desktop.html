<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona PBGame</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            transition: background 0.5s ease;
        }

        .dark-theme {
            background: #1b5e20;
            color: #fff;
        }

        .light-theme {
            background: #a5d6a7;
            color: #000;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #388e3c;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
        }

        .settings {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0;
            transform: translateY(-20px);
            width: 250px;
        }

        .settings.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-green { background: #43a047; color: white; }
        .btn-red { background: #d32f2f; color: white; }

        .auth-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2e7d32;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
            color: white;
        }

        .auth-form h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #fff;
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #66bb6a;
            color: white;
            border: none;
        }

        .auth-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            background-color: #388e3c;
            color: white;
            border-radius: 8px;
            max-width: 600px; /* Zmniejszenie szerokości stopki */
            margin-left: auto;
            margin-right: auto;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="dark-theme">

    <header>
        <h1>Strona PBGame</h1>
        <div class="auth-buttons">
            <button onclick="showLoginForm()" class="btn-green">Zaloguj</button>
            <button onclick="showRegisterForm()" class="btn-green">Zarejestruj</button>
            <button onclick="toggleSettings()" class="btn-green">Ustawienia</button>
        </div>
    </header>

    <div class="settings" id="settingsPanel">
        <h2>Ustawienia</h2>
        <label>Motyw:</label>
        <button onclick="changeTheme('light')" class="btn-green">Jasny</button>
        <button onclick="changeTheme('dark')" class="btn-red">Ciemny</button>
        <hr>
        <h3>Zmień hasło</h3>
        <input type="password" id="newPassword" placeholder="Nowe hasło" disabled>
        <button onclick="changePassword()" class="btn-green" disabled>Zapisz</button>
        <hr>
        <h3>Zmień email</h3>
        <input type="email" id="newEmail" placeholder="Nowy email" disabled>
        <button onclick="changeEmail()" class="btn-green" disabled>Zapisz</button>
    </div>

    <div id="loginForm" class="auth-form">
        <h2>Zaloguj się</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Hasło">
        <button onclick="login()" class="btn-green">Zaloguj</button>
        <button onclick="closeAuthForm()" class="btn-red">Zamknij</button>
    </div>

    <div id="registerForm" class="auth-form">
        <h2>Zarejestruj się</h2>
        <input type="text" id="registerUsername" placeholder="Nazwa użytkownika">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Hasło">
        <button onclick="register()" class="btn-green">Zarejestruj</button>
        <button onclick="closeAuthForm()" class="btn-red">Zamknij</button>
    </div>

    <footer>
        <p>Dołącz do naszej społeczności!</p>
        <a href="https://www.youtube.com/@PBGame-v6c" target="_blank">Kanał YouTube</a>
        <a href="https://discord.gg/kmnVBUYxY7" target="_blank">Serwer Discord</a>
    </footer>

    <script>
        let loggedIn = false;

        function toggleSettings() {
            if (loggedIn) {
                const panel = document.getElementById('settingsPanel');
                panel.classList.toggle('show');
                enableSettings(true);
            } else {
                alert('Musisz być zalogowany, aby zmieniać ustawienia.');
            }
        }

        function enableSettings(enable) {
            const passwordInput = document.getElementById('newPassword');
            const emailInput = document.getElementById('newEmail');
            const savePasswordButton = document.querySelector('button[onclick="changePassword()"]');
            const saveEmailButton = document.querySelector('button[onclick="changeEmail()"]');
            
            passwordInput.disabled = !enable;
            emailInput.disabled = !enable;
            savePasswordButton.disabled = !enable;
            saveEmailButton.disabled = !enable;
        }

        function changeTheme(theme) {
            document.body.className = theme === 'light' ? 'light-theme' : 'dark-theme';
        }

        function changePassword() {
            alert('Hasło zmienione. Zaloguj się ponownie.');
            loggedIn = false;
            enableSettings(false);
            closeAuthForm();
        }

        function changeEmail() {
            alert('Email zmieniony. Zaloguj się ponownie.');
            loggedIn = false;
            enableSettings(false);
            closeAuthForm();
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
        }

        function showRegisterForm() {
            document.getElementById('registerForm').style.display = 'block';
        }

        function closeAuthForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email && password) {
                loggedIn = true;
                enableSettings(true);
                alert('Zalogowano pomyślnie!');
                closeAuthForm();
            } else {
                alert('Proszę podać poprawny email i hasło.');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (username && email && password) {
                alert('Zarejestrowano pomyślnie! Możesz się teraz zalogować.');
                closeAuthForm();
            } else {
                alert('Proszę uzupełnić wszystkie pola.');
            }
        }
    </script>
</body>
</html>
