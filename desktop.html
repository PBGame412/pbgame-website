<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBGame - Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111111, #ff0000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: linear-gradient(135deg, #008000, #00ff00);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .info {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: #ffffff;
        }

        .container:hover {
            background: linear-gradient(135deg, #00a000, #66ff66);
        }
    </style>
</head>
<body>

    <div class="container" onclick="toggleInfo()">
        <h2>O mnie</h2>
        <div class="info">
            <p>Cześć! Mam na imię Przemysław i prowadzę kanał PBGame. Znajdziesz tu gry i poradniki!</p>
        </div>
    </div>

    <script>
        function toggleInfo() {
            let info = document.querySelector('.info');
            info.style.display = (info.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
