<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nowa Strona z Obrazem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #333;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Witaj na Nowej Stronie!</h1>
    </header>

    <div class="content">
        <p>Oto obrazek, który znajduje się na tej stronie:</p>
        <img src="https://i.ytimg.com/vi/1BwM86RXr_o/maxresdefault.jpg" alt="Obrazek z YouTube">
    </div>

    <footer>
        <p>&copy; 2025 Nowa Strona. Wszelkie prawa zastrzeżone.</p>
    </footer>

</body>
</html>
