<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBGame - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #111111, #ff0000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .column {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .column h2 {
            font-size: 20px;
            font-weight: bold;
            color: #ff4444;
        }

        .info {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        .column:hover {
            background-color: rgba(255, 69, 69, 0.8);
        }
    </style>
</head>
<body>

    <div class="column" onclick="toggleInfo()">
        <h2>O mnie</h2>
        <div class="info">
            <p>Cześć! Mam na imię Przemysław i prowadzę kanał PBGame. Znajdziesz tu gry i poradniki!</p>
        </div>
    </div>

    <script>
        function toggleInfo() {
            let info = document.querySelector('.info');
            if (info.style.display === "block") {
                info.style.display = "none";
            } else {
                info.style.display = "block";
            }
        }
    </script>

</body>
</html>
